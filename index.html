  <body>
    <h1>The Road Not Taken</h1>
    <h3>
      by
      <a href="https://en.wikipedia.org/wiki/Robert_Frost" target="blank"
        >Robert Frost</a
      >
    </h3>
    <p>
      <span class="first-letter">T</span>roads diverged in a yellow wood,<br />
      And sorry I <span class="words">could</span> not travel both <br />
      And be one traveler, <span class="words">long</span> I stood <br />
      And looked down one as far as I could <br />
      To where it <span class="words">bent</span> in the undergrowth;
    </p>
